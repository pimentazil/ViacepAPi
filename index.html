<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Sistema de cadastros</h1>
    <div class="container-fluid">
        <form action=".">
            <label for="">Cep:</label> <br>
            <input type="text" size="20" maxlength="8" onblur="pesquisacep(this.value);" name="cep" id="cep"> <br> <br>
            <label for="">Rua:</label> <br>
            <input type="text" size="80" name="rua" id="rua"> <br> <br>
            <label for="">Bairro:</label> <br>
            <input type="text" size="80" name="bairro" id="bairro"><br><br>
            <label for="">Cidade:</label><br>
            <input type="text" size="60" name="cidade" id="cidade"><br><br>
            <label for="">UF:</label><br>
            <input type="text" size="10" name="uf" id="uf"><br>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>>
    <script src="index.js"></script>
</body>

</html>
